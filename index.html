<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container frame">
      <div class="fyloCard frame">
        <img class="logo frame" src="images/logo.svg" />
        <div class="options">
          <img class="option frame" src="images/icon-document.svg" />
          <img class="option frame" src="images/icon-folder.svg" />
          <img class="option frame" src="images/icon-upload.svg" />
        </div>
      </div>
      <div class="storageCard frame">
        <p class="storageMessage">
          Youâ€™ve used <span class="used">815 GB</span> of your storage
        </p>
        <div class="dashboard frame">
          <div class="bar frame"></div>
          <div class="barPoint frame"></div>
        </div>
        <div class="range frame">
          <p class="from frame">0 GB</p>
          <p class="to frame">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="remaining frame">
      <p class="storageLeft frame">185<span class="gbLeft">GB LEFT</span></p>
      <div class="pointer"></div>
    </div>
  </body>
</html>
